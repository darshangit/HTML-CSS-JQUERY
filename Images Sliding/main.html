<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#image1").fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image2").delay(2000).fadeIn(4000);
        });
         $(document).ready(function () {
            $("#image3").delay(4000).fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image4").delay(6000).fadeIn(2000);
        });
        $(document).ready(function () {
            $("#image9").delay(7000).fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image5").delay(8000).fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image6").delay(10000).fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image7").delay(12000).fadeIn(2000);
        });
         $(document).ready(function () {
            $("#image8").delay(14000).fadeIn(2000);
        });
    </script>
</head>

<body>
    <div id="div1">
        <img id="image1" src="images/image1.png" style="display:none" />
        <img id="image2" src="images/image2.png" style="display:none" />
        <img id="image3" src="images/image3.png" style="display:none" />
        <img id="image4" src="images/image4.png" style="display:none" />
    </div>
    <img id="image9" src="images/image9.png" style="display:none" />
    <div id="div2">
        <img id="image5" src="images/image5.png" style="display:none" />
        <img id="image6" src="images/image6.png" style="display:none" />
        <img id="image7" src="images/image7.png" style="display:none" />
        <img id="image8" src="images/image8.png" style="display:none" />
    </div>
</body>

</html>
